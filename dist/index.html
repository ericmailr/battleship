<!DOCTYPE html>
<html>
    <head>
        <title>Battleship</title>
        <link href='./main.css' rel='stylesheet' />
    </head>
    <body>
        <div id='container'>
            <h1>B A T T L E S H I P</h1>
            <div id='boardsContainer'>
                <table id='enemyBoard' class='boards'>
                  <caption>Enemy Waters</caption>
                  <tr>
                    <th></th>
                    <th scope='col'>A</th> <th scope='col'>B</th> <th scope='col'>C</th> <th scope='col'>D</th> <th scope='col'>E</th> 
                    <th scope='col'>F</th> <th scope='col'>G</th> <th scope='col'>H</th> <th scope='col'>I</th> <th scope='col'>J</th>
                  </tr>
                  <tr>  <th scope='row'>1</th> </tr>
                  <tr>  <th scope='row'>2</th> </tr>
                  <tr>  <th scope='row'>3</th> </tr>
                  <tr>  <th scope='row'>4</th> </tr>
                  <tr>  <th scope='row'>5</th> </tr>
                  <tr>  <th scope='row'>6</th> </tr>
                  <tr>  <th scope='row'>7</th> </tr>
                  <tr>  <th scope='row'>8</th> </tr>
                  <tr>  <th scope='row'>9</th> </tr>
                  <tr>  <th scope='row'>10</th> </tr>
                </table>
                <table id='playerBoard' class='boards'>
                  <caption>Home Base</caption>
                  <tr>
                    <th></th>
                    <th scope='col'>A</th> <th scope='col'>B</th> <th scope='col'>C</th> <th scope='col'>D</th> <th scope='col'>E</th>
                    <th scope='col'>F</th> <th scope='col'>G</th> <th scope='col'>H</th> <th scope='col'>I</th> <th scope='col'>J</th>
                  </tr>
                  <tr>  <th>1</th> </tr>
                  <tr>  <th>2</th> </tr>
                  <tr>  <th>3</th> </tr>
                  <tr>  <th>4</th> </tr>
                  <tr>  <th>5</th> </tr>
                  <tr>  <th>6</th> </tr>
                  <tr>  <th>7</th> </tr>
                  <tr>  <th>8</th> </tr>
                  <tr>  <th>9</th> </tr>
                  <tr>  <th>10</th> </tr>
                 </table>
                 <div class='break'></div>
                 <p id='enemyStatus' class='status'></p>
                 <p id='playerStatus' class='status'></p>
            </div>
            <h2 id="message">Click New Game to Begin!</h2>
            <div id='newGame'><button>New Game</button></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
